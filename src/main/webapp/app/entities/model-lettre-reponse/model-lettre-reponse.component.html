<div>
    <h2 id="page-heading">
        <span jhiTranslate="ormvahApp.modelLettreReponse.home.title">Model Lettre Reponses</span>
        <button id="jh-create-entity" class="btn btn-primary float-right jh-create-entity create-model-lettre-reponse" [routerLink]="['/model-lettre-reponse/new']">
            <fa-icon [icon]="'plus'"></fa-icon>
            <span  jhiTranslate="ormvahApp.modelLettreReponse.home.createLabel">
            Create new Model Lettre Reponse
            </span>
        </button>
    </h2>
    <jhi-alert></jhi-alert>
    <br/>
    <div class="alert alert-warning" *ngIf="modelLettreReponses?.length === 0">
        <span jhiTranslate="ormvahApp.modelLettreReponse.home.notFound">No modelLettreReponses found</span>
    </div>
    <div class="table-responsive" *ngIf="modelLettreReponses?.length > 0">
        <table class="table table-striped">
            <thead>
            <tr>
            <th><span jhiTranslate="global.field.id">ID</span></th>
            <th><span jhiTranslate="ormvahApp.modelLettreReponse.libelle">Libelle</span></th>
            <th><span jhiTranslate="ormvahApp.modelLettreReponse.code">Code</span></th>
            <th><span jhiTranslate="ormvahApp.modelLettreReponse.chemin">Chemin</span></th>
            <th><span jhiTranslate="ormvahApp.modelLettreReponse.categorieModelLettreReponse">Categorie Model Lettre Reponse</span></th>
            <th></th>
            </tr>
            </thead>
            <tbody>
            <tr *ngFor="let modelLettreReponse of modelLettreReponses ;trackBy: trackId">
                <td><a [routerLink]="['/model-lettre-reponse', modelLettreReponse.id, 'view' ]">{{modelLettreReponse.id}}</a></td>
                <td>{{modelLettreReponse.libelle}}</td>
                <td>{{modelLettreReponse.code}}</td>
                <td>{{modelLettreReponse.chemin}}</td>
                <td>
                    <div *ngIf="modelLettreReponse.categorieModelLettreReponse">
                        <a [routerLink]="['../categorie-model-lettre-reponse', modelLettreReponse.categorieModelLettreReponse?.id, 'view' ]" >{{modelLettreReponse.categorieModelLettreReponse?.id}}</a>
                    </div>
                </td>
                <td class="text-right">
                    <div class="btn-group">
                        <button type="submit"
                                [routerLink]="['/model-lettre-reponse', modelLettreReponse.id, 'view' ]"
                                class="btn btn-info btn-sm">
                            <fa-icon [icon]="'eye'"></fa-icon>
                            <span class="d-none d-md-inline" jhiTranslate="entity.action.view">View</span>
                        </button>
                        <button type="submit"
                                [routerLink]="['/model-lettre-reponse', modelLettreReponse.id, 'edit']"
                                class="btn btn-primary btn-sm">
                            <fa-icon [icon]="'pencil-alt'"></fa-icon>
                            <span class="d-none d-md-inline" jhiTranslate="entity.action.edit">Edit</span>
                        </button>
                        <button type="submit"
                                [routerLink]="['/', 'model-lettre-reponse', { outlets: { popup: modelLettreReponse.id + '/delete'} }]"
                                replaceUrl="true"
                                queryParamsHandling="merge"
                                class="btn btn-danger btn-sm">
                            <fa-icon [icon]="'times'"></fa-icon>
                            <span class="d-none d-md-inline" jhiTranslate="entity.action.delete">Delete</span>
                        </button>
                    </div>
                </td>
            </tr>
            </tbody>
        </table>
    </div>
</div>
