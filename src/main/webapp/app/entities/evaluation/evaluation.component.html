<div>
    <h2 id="page-heading">
        <span jhiTranslate="ormvahApp.evaluation.home.title">Evaluations</span>
        <button id="jh-create-entity" class="btn btn-primary float-right jh-create-entity create-evaluation" [routerLink]="['/evaluation/new']">
            <fa-icon [icon]="'plus'"></fa-icon>
            <span  jhiTranslate="ormvahApp.evaluation.home.createLabel">
            Create new Evaluation
            </span>
        </button>
    </h2>
    <jhi-alert></jhi-alert>
    <br/>
    <div class="alert alert-warning" *ngIf="evaluations?.length === 0">
        <span jhiTranslate="ormvahApp.evaluation.home.notFound">No evaluations found</span>
    </div>
    <div class="table-responsive" *ngIf="evaluations?.length > 0">
        <table class="table table-striped">
            <thead>
            <tr>
            <th><span jhiTranslate="global.field.id">ID</span></th>
            <th><span jhiTranslate="ormvahApp.evaluation.title">Title</span></th>
            <th><span jhiTranslate="ormvahApp.evaluation.createdAt">Created At</span></th>
            <th><span jhiTranslate="ormvahApp.evaluation.updatedAt">Updated At</span></th>
            <th><span jhiTranslate="ormvahApp.evaluation.createdBy">Created By</span></th>
            <th><span jhiTranslate="ormvahApp.evaluation.updatedBy">Updated By</span></th>
            <th></th>
            </tr>
            </thead>
            <tbody>
            <tr *ngFor="let evaluation of evaluations ;trackBy: trackId">
                <td><a [routerLink]="['/evaluation', evaluation.id, 'view' ]">{{evaluation.id}}</a></td>
                <td>{{evaluation.title}}</td>
                <td>{{evaluation.createdAt | date:'medium'}}</td>
                <td>{{evaluation.updatedAt | date:'medium'}}</td>
                <td>{{evaluation.createdBy}}</td>
                <td>{{evaluation.updatedBy}}</td>
                <td class="text-right">
                    <div class="btn-group">
                        <button type="submit"
                                [routerLink]="['/evaluation', evaluation.id, 'view' ]"
                                class="btn btn-info btn-sm">
                            <fa-icon [icon]="'eye'"></fa-icon>
                            <span class="d-none d-md-inline" jhiTranslate="entity.action.view">View</span>
                        </button>
                        <button type="submit"
                                [routerLink]="['/evaluation', evaluation.id, 'edit']"
                                class="btn btn-primary btn-sm">
                            <fa-icon [icon]="'pencil-alt'"></fa-icon>
                            <span class="d-none d-md-inline" jhiTranslate="entity.action.edit">Edit</span>
                        </button>
                        <button type="submit"
                                [routerLink]="['/', 'evaluation', { outlets: { popup: evaluation.id + '/delete'} }]"
                                replaceUrl="true"
                                queryParamsHandling="merge"
                                class="btn btn-danger btn-sm">
                            <fa-icon [icon]="'times'"></fa-icon>
                            <span class="d-none d-md-inline" jhiTranslate="entity.action.delete">Delete</span>
                        </button>
                    </div>
                </td>
            </tr>
            </tbody>
        </table>
    </div>
</div>
